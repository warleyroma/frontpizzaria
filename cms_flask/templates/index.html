<!DOCTYPE html>
<html>
<head>
    <title>CMS - Loja Virtual Visão Geral</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">CMS</div>
            <div class="title">2RS Soluções em TI</div>
            <button>Abrir o Site</button>
            <button>Dashboard</button>
            <button>Conteúdo</button>
            <button>Pedidos</button>
            <button>Aparência</button>
            <button>Produtos</button>
            <button>Menu</button>
            <button>Banner</button>
            <button>Cadastro</button>
            <button>Configurações</button>
            <button>? Central de ajuda</button>
            <button>Layout Antigo</button>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <button>Pesquisar</button>
                <button>Meus Dados</button>
                <button>Configurações</button>
                <button>Sair</button>
            </div>
            <h1>Loja Virtual » Visão Geral</h1>
            <button class="reports-button">Acessar Relatórios</button>
            <h2>Últimos pedidos realizados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Pedido</th>
                        <th>Data</th>
                        <th>Itens</th>
                        <th>Valor Total</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.Pedido }}</td>
                        <td>{{ order.Data }}</td>
                        <td>{{ order.Itens }}</td>
                        <td>{{ order['Valor Total'] }}</td>
                        <td>{{ order.Situação }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h2>Informações</h2>
            <h2>Gráfico de vendas</h2>
        </div>
    </div>
</body>
</html>
